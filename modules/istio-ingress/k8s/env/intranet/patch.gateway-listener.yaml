apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: gateway
  namespace: istio-ingress

spec:
  listeners:
    - name: https-wild
      hostname: "*.elysium.intranet"
      port: 443
      protocol: HTTPS
      tls:
        mode: Terminate
        certificateRefs:
          - name: gateway-cert
      allowedRoutes:
        namespaces:
          from: All
    - name: https
      hostname: "elysium.intranet"
      port: 443
      protocol: HTTPS
      tls:
        mode: Terminate
        certificateRefs:
          - name: gateway-cert
      allowedRoutes:
        namespaces:
          from: All
    - name: http-wild
      hostname: "*.elysium.intranet"
      port: 80
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: All
    - name: http
      hostname: "elysium.intranet"
      port: 80
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: All
